<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="scoreboard">
    <span>You: <span id="player-score">0</span></span>
    <span>Computer: <span id="computer-score">0</span></span>
  </div>
  <div id="choices">
    <button id="rock-button"><img src="images/rock.png" style="width: 200px; height: 200px"></button>
    <button id="paper-button"><img src="images/paper.png" style="width: 200px; height: 200px"></button>
    <button id="scissors-button"><img src="images/scissors.png" style="width: 200px; height: 200px"></button>
  </div>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
